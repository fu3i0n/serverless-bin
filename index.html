<html>
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2d0b31" />
    <meta property="og:title" content="DaisyPaste" />
    <meta

      content="The most aesthetic pastebin for 2025."
    />
    <meta property="og:type" content="website" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ¸</text></svg>"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;500;600;700&family=Pacifico&display=swap"

    <script

      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    ></script>
    <script

      src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"
    ></script>
    <script type="text/javascript" src="application.js"></script>

    <meta name="robots" content="noindex,nofollow" />

    <script type="text/javascript">
      var app = null;
      // Handle pops
      var handlePop = function (evt) {
        var path = evt.target.location.pathname;
        if (path === "/") {
          app.newDocument(true);
        } else {
          app.loadDocument(path.substring(1, path.length));
        }
      };
      // Set up the pop state to handle loads, skipping the first load
      // to make chrome behave like others:
      // http://code.google.com/p/chromium/issues/detail?id=63040
      setTimeout(function () {
        window.onpopstate = function (evt) {
          try {
            handlePop(evt);
          } catch (err) {
            /* not loaded yet */
          }
        };
      }, 1000);
      // Construct app and load initial path
      $(function () {
        app = new Haste("DaisyPaste", {});
        handlePop({ target: window });
      });
    </script>
  </head>

  <body>
    <ul id="messages"></ul>

    <div id="key">
      <div id="box1">
        <a href="/README.md" class="logo" aria-label="DaisyPaste Home"
          >DaisyPaste</a
        >
      </div>
      <div id="box2">
        <button class="save function button-picture" aria-label="Save">
          <i class="fas fa-save"></i>
        </button>
        <button class="new function button-picture" aria-label="New">
          <i class="fas fa-plus"></i>
        </button>
        <button
          class="duplicate function button-picture"
          aria-label="Duplicate & Edit"
        >
          <i class="fas fa-pen"></i>
        </button>
        <button class="raw function button-picture" aria-label="Just Text">
          <i class="fas fa-file-alt"></i>
        </button>
        <button
          class="copy function button-picture"
          aria-label="Copy to Clipboard"
        >
          <i class="fas fa-copy"></i>
        </button>
      </div>
      <div id="box3" style="display: none">
        <div class="label"></div>
        <div class="shortcut"></div>
      </div>
    </div>

    <div id="container">
      <div id="bg-layer"></div>
      <div id="linenos"></div>
      <pre
        id="box"
        style="display: none"
        class="hljs"
        tabindex="0"
      ><code></code></pre>
      <textarea
        spellcheck="false"
        style="display: none"
        placeholder="Paste your code here..."
      ></textarea>
    </div>
  </body>
</html>
