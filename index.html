<html>
  <head>
    <title>DaisyPaste</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="daisy_theme.css" />
    <link rel="stylesheet" type="text/css" href="application.css" />

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"
    ></script>
    <script type="text/javascript" src="application.js"></script>

    <meta name="robots" content="noindex,nofollow" />

    <script type="text/javascript">
      var app = null;
      // Handle pops
      var handlePop = function (evt) {
        var path = evt.target.location.pathname;
        if (path === "/") {
          app.newDocument(true);
        } else {
          app.loadDocument(path.substring(1, path.length));
        }
      };
      // Set up the pop state to handle loads, skipping the first load
      // to make chrome behave like others:
      // http://code.google.com/p/chromium/issues/detail?id=63040
      setTimeout(function () {
        window.onpopstate = function (evt) {
          try {
            handlePop(evt);
          } catch (err) {
            /* not loaded yet */
          }
        };
      }, 1000);
      // Construct app and load initial path
      $(function () {
        app = new Haste("DaisyPaste", { twitter: true });
        handlePop({ target: window });
      });
    </script>
  </head>

  <body>
    <ul id="messages"></ul>

    <div id="key">
      <div id="pointer" style="display: none"></div>
      <div id="box1">
        <a href="/README.md" class="logo"></a>
      </div>
      <div id="box2">
        <button class="save function button-picture">Save</button>
        <button class="new function button-picture">New</button>
        <button class="duplicate function button-picture">
          Duplicate & Edit
        </button>
        <button class="raw function button-picture">Just Text</button>
        <button class="twitter function button-picture">Twitter</button>
      </div>
      <div id="box3" style="display: none">
        <div class="label"></div>
        <div class="shortcut"></div>
      </div>
    </div>

    <div id="linenos"></div>
    <pre
      id="box"
      style="display: none"
      class="hljs"
      tabindex="0"
    ><code></code></pre>
    <textarea spellcheck="false" style="display: none"></textarea>
  </body>
</html>
