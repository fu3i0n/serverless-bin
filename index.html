<!doctype html>
<html lang="en">
  <head>
    <title>DaisyPaste</title>
    <meta charset="utf-8" />

    <meta name="theme-color" content="#e879f9" />
    <link rel="stylesheet" type="text/css" href="application.css" />

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      crossorigin="anonymous"
      data-cfasync="false"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"
      crossorigin="anonymous"
      data-cfasync="false"
    ></script>
    <script type="text/javascript" src="application.js" data-cfasync="false"></script>

    <meta name="robots" content="noindex,nofollow" />

    <script type="text/javascript" data-cfasync="false">
      var app = null;
      // Handle pops
      var handlePop = function (evt) {
        var path = evt.target.location.pathname;
        if (path === '/') {
          app.newDocument(true);
        } else {
          app.loadDocument(path.substring(1));
        }
      };
      // Set up the pop state to handle loads
      setTimeout(function () {
        window.onpopstate = function (evt) {
          try {
            handlePop(evt);
          } catch (err) {
            /* not loaded yet */
          }
        };
      }, 1000);
      // Construct app and load initial path
      $(function () {
        app = new haste('DaisyPaste', { twitter: true });
        handlePop({ target: window });
      });
    </script>
  </head>
